{% load static %}
<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title>Eduboard Login Page </title>  
<link href="{% static '/landing/css/styles.css' %}" rel="stylesheet" />
<style>   
Body {  
  font-family: Calibri, Helvetica, sans-serif;  
}  
button {   
       background-color:  #d8cb0f;
       width: 100%;  
        color: white;   
        padding: 15px;   
        margin: 10px 0px;   
        border: none;   
        cursor: pointer;   
         }   
 input[type=text], input[type=password] {   
        width: 100%;   
        margin: 4px 0;  
        padding: 12px 20px;   
        display: inline-block;   
    }  
 button:hover {   
        opacity: 0.7; 
          
    }   
  .cancelbtn {   
        width: auto;   
        padding: 10px 18px;  
        margin: 10px 5px;  
    }   
        
     
 .container {   
        background-color: #f6f7f6;
        width: 50%
    }   

    .switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>   
</head>    
<body>    
    <header class="masthead d-flex align-items-center">
        <div class="container px-4 px-lg-5 text-center"><br/>
            <h3 style="text-align: center; color: rgb(9, 9, 97)">Mentor Login </h3> <br/>
    <form action="/login/" method="post" style="margin-left: 20%; width: 60%">  
        <div class="container"> 
            {% csrf_token %}  
            <label style="color: rgb(9, 9, 97);"><b>Username : </b></label>   
            <input type="text" placeholder="Enter Username" name="username" required>  
            <label style="color: rgb(9, 9, 97);"><b>Password : </b></label>   
            <input type="password" placeholder="Enter Password" name="password" required>  
            <!-- <label style="color: rgb(9, 9, 97);"><b>Teacher ?</b></label> 
            <label class="switch">
                <input type="checkbox">
              <span class="slider round"></span> 
              </label> -->
            <button type="submit"><b>Login</b></button>   <br/>
            <div>
                {% for message in messages %}
                <h5 style="color: red;"> {{message}} </h5>
                {% endfor %}
            </div>  
            <!-- <input type="checkbox" checked="checked"> Remember me   
            <button type="button" class="cancelbtn"> Cancel</button>   
            Forgot <a href="#"> password? </a>    -->
        </div>   
    </form>
</div>
</header>
        
</body>     
</html>
