{% load static %}
<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title> Eduboard Registration Page </title>  
<link href="{% static '/landing/css/styles.css' %}" rel="stylesheet" />
<style>   
Body {  
  font-family: Calibri, Helvetica, sans-serif;  
}  
button {   
       background-color:  #d8cb0f;
       width: 100%;  
        color: white;   
        padding: 15px;   
        margin: 10px 0px;   
        border: none;   
        cursor: pointer;   
         }   
 input[type=text], input[type=password] {   
        width: 100%;   
        margin: 4px 0;  
        padding: 12px 20px;   
        display: inline-block;   
    }  
 button:hover {   
        opacity: 0.7; 
          
    }   
  .cancelbtn {   
        width: auto;   
        padding: 10px 18px;  
        margin: 10px 5px;  
    }   
        
     
 .container {   
        background-color: #f6f7f6;
        width: 60%
    }   
</style>   
</head>    
<body>    
    <header class="masthead d-flex align-items-center">
        <div class="container px-4 px-lg-5 text-center">
            <h3 style="text-align: center; color: rgb(9, 9, 97)"> Registration Form </h3> 
            <form action="/registration/" method="post" style="margin-left: 20%; width: 60%">  
                    {% csrf_token %}
                    <label style="color: rgb(9, 9, 97);"><b>First Name : </b></label>   
                    <input type="text" placeholder="First Name" name="first_name" required>
                    <label style="color: rgb(9, 9, 97);"><b>Last Name : </b></label>   
                    <input type="text" placeholder="Last Name" name="last_name" required>
                    <label style="color: rgb(9, 9, 97);"><b>Username : </b></label>   
                    <input type="text" placeholder="Username" name="username" required> 
                    <label style="color: rgb(9, 9, 97);"><b>Email : </b></label>   
                    <input type="text" placeholder="Enter Email" name="email" required>   
                    <label style="color: rgb(9, 9, 97);"><b>Password : </b></label>   
                    <input type="password" placeholder="Enter Password" name="password1" required>
                    <label style="color: rgb(9, 9, 97);"><b>Confirm Password : </b></label>   
                    <input type="password" placeholder="Enter Password" name="password2" required>
                    <label style="color: rgb(9, 9, 97);"><b>Teacher ?</b></label> 
                    
            <!-- <label class="switch"> -->
                <input id="ab"  type="checkbox" onchange="handlecheckbox()">
                <input id="tc" name="isteacher" hidden>
              <!-- <span class="slider round"></span>  -->
              </label>  
                    <!-- <input type="submit"> -->
                    <button><b>Submit</b></button>   
            </form>
        </div>
    </header>
     
     
    <div>
        {% for message in messages %}
        <h3> {{message}} </h3>
        {% endfor %}
    </div>    

    <script>
        function handlecheckbox(){
            console.log(document.getElementById("ab").checked)
            document.getElementById("tc").value = document.getElementById("ab").checked
        }
    </script>
</body>     
</html>
